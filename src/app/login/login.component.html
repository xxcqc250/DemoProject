<div class="p-5 c-container">
  <h3>Login</h3>
  <form class="p-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Account:</label>
      <input type="text" class="form-control" placeholder="Enter Account" formControlName="account">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    
  </form>

  <div *ngIf="login_message" class="pt-2">
    <ul>
      <li>{{login_message}}</li>
    </ul>
  </div>

</div>
